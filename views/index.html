<!DOCTYPE html>
<html>
  <head>
		<title><%=title%></title>
		<link rel='stylesheet' href='/css/bootstrap.min.css' />
		<link rel='stylesheet' href='/css/font-awesome.min.css' />
		<link rel='stylesheet' href='/css/common.css' />
		<link rel='stylesheet' href='/css/index.css' />
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="#">
				<img src="imgs/logo2_sample.png" width="auto" height="30" class="d-inline-block align-top" alt="">
			</a>
		</nav>
		<div class="row">
			<div class="col-4 user-form">
				<h2 id="nickname"><%=name%></h2><br>
				<label for="phone-number">Phone</label><h5 id="phone-number"><%=phoneNumber%></h5>
				<a href="/room" class="btn btn-primary new-room" data-toggle="modal" data-target="#create-room-modal"><h3>Create New Room</h3></a>
			</div>
			<div class="col">
				<div class="container">
					<div class="row order-list">
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="create-room-modal" tabindex="-1" role="dialog" aria-labelledby="Create new order group" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Create New Room</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<input type="text" id="room-name" class="form-control validate" name="roomName" placeholder="Please enter a name of room"><br />
						<select class="form-control" id="select-restaurant" onchange="selectedRestaurantChange(this)">
							<option value="none" selected="selected">--- Choose restaurant ---</option>
						</select><br />
						<select class="form-control" id="select-dorm">
							<option value="none" selected="selected">--- Choose where to receive ---</option>
						</select>
						<div style="margin-top:24px;padding-left:15px;">
							<h5>Price Lowbound : <span id="min-price"></span> won</h5>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onclick="createRoom()">Create</button>
					</div>
				</div>
			</div>
		</div>

		<script src="/js/jquery.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/index.js"></script>
	</body>
</html>
