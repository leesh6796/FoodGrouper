<!DOCTYPE html>
<html>
  <head>
		<title><%=title%></title>
		<link rel='stylesheet' href='/css/bootstrap.min.css' />
		<link rel='stylesheet' href='/css/font-awesome.min.css' />
		<link rel='stylesheet' href='/css/common.css' />
		<link rel='stylesheet' href='/css/index.css' />
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="#">
				<img src="imgs/logo2_sample.png" width="auto" height="30" class="d-inline-block align-top" alt="">
			</a>
		</nav>
		<div class="row">
			<div class="col-4 user-form">
				<h2 id="nickname"> Koo Bonchan</h2><br>
				<label for="phone-number">Phone</label><h5 id="phone-number">01053874275</h5>
				<a href="/room" class="btn btn-primary new-room" data-toggle="modal" data-target="#create-room-modal"><h3>Create New Room</h3></a>
			</div>
			<div class="col">
				<div class="container">
					<div class="row order-list">
						<a href="/room/BangJay" class="col-5 box">
							<div class="d-flex w-100 justify-content-between">
								<h4> BangJay</h4>
								<small class="room-owner">SJ Hyun</small>
							</div>
							<div class="order-info justify-content-between">
								<div class="restaurant">MARU</div>
								<div class="dorm">Himang Dorm</div>
								<div>8000 / <span class="min-price">12000</span></div>
							</div>
						</a>
						<a href="/room/BangJay" class="col-5 box">
							<div class="d-flex w-100 justify-content-between">
								<h4> BangJay</h4>
								<small class="room-owner">SJ Hyun</small>
							</div>
							<div class="order-info justify-content-between">
								<div class="restaurant">MARU</div>
								<div class="dorm">Himang Dorm</div>
								<div>8000 / <span class="min-price">12000</span></div>
							</div>
						</a>
						<a href="/room/BangJay" class="col-5 box">
							<div class="d-flex w-100 justify-content-between">
								<h4> BangJay</h4>
								<small class="room-owner">SJ Hyun</small>
							</div>
							<div class="order-info justify-content-between">
								<div class="restaurant">MARU</div>
								<div class="dorm">Himang Dorm</div>
								<div>8000 / <span class="min-price">12000</span></div>
							</div>
						</a>

					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="create-room-modal" tabindex="-1" role="dialog" aria-labelledby="Create new order group" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Create New Room</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<select class="form-control" id="select-restaurant">
							<option value="none" selected="selected">--- Choose restaurant ---</option>
							<option value="none" id="maru">MARU</option>
							<option value="none" id="dume">DUME</option>
							<option value="none" id="johns">JOHNS</option>
						</select>
						<select class="form-control" id="select-dorm">
							<option value="none" selected="selected">--- Choose where to receive ---</option>
							<option value="none" id="maru">Himang</option>
							<option value="none" id="dume">Munji</option>
							<option value="none" id="johns">Taxi Stop</option>
						</select>
						<div style="margin-top:24px;padding-left:15px;">
							<h5>Price Lowbound : <span id="min-price">12000</span> won</h5>
						</div>
						<div id="menu">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="dish1">
								<label class="form-check-label" for="dish1">Tuna DopBap</label>
								<span class="price">4000 won</span>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="dish2">
								<label class="form-check-label" for="dish2">Yakiniku DopBap</label>
								<span class="price">4000 won</span>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" disabled>Create</button>
					</div>
				</div>
			</div>
		</div>

		<script src="/js/jquery.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/index.js"></script>
	</body>
</html>
