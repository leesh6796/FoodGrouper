  <head>

		<link rel='stylesheet' href='stylesheets/common.css' />
		<link rel='stylesheet' href='stylesheets/room.css' />
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="#">
				<img src="imgs/logo2_sample.png" width="auto" height="30" class="d-inline-block align-top" alt="">
			</a>
		</nav>
		<div class="row">
			<div class="col-4 order-info">
				<div id="restaurant"><h1>MARU</h1></div>
				<div id="price"><h4>8000 / <span class="min-price">12000</span></h4></div>
				<div class="container order">
					<div class="row">
						<div class="col-3">SJ Hyun</div>
						<div class="col-6">Yakiniku</div>
						<div class="col-3">4000</div>
					</div>
					<div class="row">
						<div class="col-3">Aebe Cee</div>
						<div class="col-6">Tuna</div>
						<div class="col-3">4000</div>
					</div>
				</div>
				<a href="#" class="btn btn-secondary"><h3>Change my order</h3></a>
				<a href="#" class="btn btn-primary disabled" ><h3>Order Now</h3></a>
			</div>
			<div class="col-7 chat">
				<ul class="chat-log">
					<li class="list-item">
						<div class="my-chat">
							<h4>I will buy U <span><img src="imgs/user_a.png" class="chat-icon"></span></h4>
						</div>
					</li>
					<li class="list-item">
						<div class="your-chat">
							<h4><span><img src="imgs/user_b.png" class="chat-icon"></span> Thanks, prof.</h4>
						</div>
					</li>
				</ul>
				<div class="row chat-box">
					<div class="col-9 chat-input"></div>
					<div class="col-3 chat-submit">
						<button class="btn btn-primary chat-submit"><h3>send<h3></button>
					</div>
				</div>
			</div>
			<div class="col-1">
				<img src="imgs/user_a.png" class="user-icon">
				<img src="imgs/user_b.png" class="user-icon" >
				<img src="imgs/nouser.png" class="user-icon" >
				<img src="imgs/nouser.png" class="user-icon" >
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="module/js/bootstrap.min.js"></script>
		<script src="src/home.js"></script>
	</body>
